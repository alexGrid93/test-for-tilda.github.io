<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">

  <title>Тестовое для Тильды</title>
</head>

<body>
  <main class="wrapper">
    <div class="cart">
      <img class="cart__icon" src="icons/cart.svg" alt="cart">
      <div class="cart__counter"></div>
    </div>

    <div class="card">
      <div class="card__images-and-quantity">
        <div class="card__main-image"><img src="" alt="card main image"></div>
        <div class="card__miniatures-and-quantity">
          <div class="card__quantity">in stock: <span></span></div>
          <ul class="card__miniature-list">
            <li class="card__miniature-item">
              <img src="" alt="card miniature image">
            </li>
            <li class="card__miniature-item">
              <img src="" alt="card miniature image">
            </li>
          </ul>
        </div>
      </div>
      <div class="card__title-description-prices-button">
        <h2 class="card__title"></h2>
        <p class="card__description"></p>
        <div class="card__prices-button">
          <ul class="card__prices">
            <li class="card__price card__price_old"></li>
            <li class="card__price card__price_new"></li>
          </ul>
            <button class="card__button card__button_add" type="button"></button>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>

</body>

</html>
